<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŒªï¸ Mesonet Dashboard</title>
<style>
body {
background: linear-gradient(135deg, #001f3f, #0074D9);
color: white;
font-family: "Segoe UI", Roboto, sans-serif;
text-align: center;
margin: 0;
padding: 20px;
}
h1 {
font-size: 2.5em;
margin-bottom: 10px;
}
.data {
font-size: 1.3em;
line-height: 1.8em;
background: rgba(255,255,255,0.1);
border-radius: 8px;
padding: 15px;
display: inline-block;
margin-top: 10px;
}
footer {
font-size: 0.9em;
margin-top: 20px;
opacity: 0.7;
}
</style>
</head>
<body>
<h1>ğŸŒªï¸ Live Mesonet Dashboard</h1>
<div class="data" id="mesonet-data">Loading data...</div>

<footer>Updated every 1 second from Google Sheets</footer>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSytzFWEarglEI45Km6463QZ_UeBXThZf32NLcB-Hbnj13YaL7v7QYrGsdWQFaaR_9gO6ESMp-ox3sh/pub?gid=0&single=true&output=csv/pub?output=csv";
const dataBox = document.getElementById("mesonet-data");

async function fetchData() {
try {
const response = await fetch(SHEET_URL);
const text = await response.text();
const rows = text.split("\n").map(r => r.split(","));
let output = "";
for (let i = 0; i < rows.length; i++) {
if (rows[i][0]) output += `${rows[i][0]}<br>`;
}
dataBox.innerHTML = output;
} catch (err) {
dataBox.innerHTML = "âš ï¸ Error loading data.";
console.error(err);
}
}

fetchData();
setInterval(fetchData, 1000); // refresh every 1 second
</script>
</body>
</html>
