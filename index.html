<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸŒªï¸ Mesonet Dashboard</title>
<style>
body {
background: linear-gradient(135deg, #001f3f, #0074D9);
color: white;
font-family: "Segoe UI", Roboto, sans-serif;
text-align: center;
margin: 0;
padding: 20px;
}
h1 {
font-size: 2.5em;
margin-bottom: 10px;
}
.data {
font-size: 1.3em;
line-height: 1.8em;
background: rgba(255,255,255,0.1);
border-radius: 8px;
padding: 15px;
display: inline-block;
margin-top: 10px;
}
footer {
font-size: 0.9em;
margin-top: 20px;
opacity: 0.7;
}
</style>
</head>
<body>
<h1>ğŸŒªï¸ Live Mesonet Dashboard</h1>
<div class="data" id="mesonet-data">Loading data...</div>

<footer>Updated every 1 second from Google Sheets</footer>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSytzFWEarglEI45Km6463QZ_UeBXThZf32NLcB-Hbnj13YaL7v7QYrGsdWQFaaR_9gO6ESMp-ox3sh/pub?output=csv";
// â¬†ï¸ Replace with your actual published CSV link

const updateInterval = 1000; // 1 second refresh rate

async function fetchSheetData() {
try {
const response = await fetch(sheetUrl + "&nocache=" + new Date().getTime());
if (!response.ok) throw new Error("HTTP " + response.status);
const csvText = await response.text();

// Parse CSV rows
const rows = csvText.trim().split("\n").map(r => r.split(","));
renderData(rows);
} catch (err) {
console.error("âš ï¸ Error fetching data:", err);
document.getElementById("data").innerHTML = `<p style="color:red;">Error loading data</p>`;
}
}

function renderData(rows) {
// Skip headers and find the latest values
let html = `<h2>ğŸŒªï¸ Live Mesonet Data</h2>`;
for (let i = 0; i < rows.length; i++) {
html += `<p>${rows[i][0]}</p>`;
}
document.getElementById("data").innerHTML = html;
}

// Run every 1 second
setInterval(fetchSheetData, updateInterval);
fetchSheetData();
</script>
</body>
</html>
