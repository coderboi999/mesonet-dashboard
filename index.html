<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Mesonet Dashboard</title>
<style>
body {
background: linear-gradient(to bottom, #003366, #0059b3);
color: white;
font-family: Arial, sans-serif;
text-align: center;
padding-top: 100px;
}
h1 {
font-size: 2.5rem;
margin-bottom: 20px;
}
#data {
font-size: 1.2rem;
margin-top: 20px;
}
.error {
color: #ff5555;
}
</style>
</head>
<body>
<h1>üå™Ô∏è Live Mesonet Dashboard</h1>
<p>Updated every 1 second from Google Sheets</p>

<!-- ‚úÖ This div is REQUIRED -->
<div id="data">Loading data...</div>

<script>
// ‚öôÔ∏è Replace with your actual "published to web" CSV link
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSytzFWEarglEI45Km6463QZ_UeBXThZf32NLcB-Hbnj13YaL7v7QYrGsdWQFaaR_9gO6ESMp-ox3sh/pub?output=csv";

const updateInterval = 1000; // 1 second

async function fetchSheetData() {
try {
const response = await fetch(sheetUrl + "&nocache=" + new Date().getTime());
if (!response.ok) throw new Error("HTTP " + response.status);
const csvText = await response.text();

const rows = csvText.trim().split("\n").map(r => r.split(","));
renderData(rows);
} catch (err) {
console.error("‚ö†Ô∏è Error fetching data:", err);
const dataDiv = document.getElementById("data");
if (dataDiv) dataDiv.innerHTML = `<p class="error">Error loading data</p>`;
}
}

function renderData(rows) {
const dataDiv = document.getElementById("data");
if (!dataDiv) return;
let html = "";
for (let i = 0; i < rows.length; i++) {
html += `<p>${rows[i].join(" | ")}</p>`;
}
dataDiv.innerHTML = html;
}

// ‚úÖ Wait until page fully loads
window.addEventListener("DOMContentLoaded", () => {
fetchSheetData();
setInterval(fetchSheetData, updateInterval);
});
</script>
</body>
</html>
