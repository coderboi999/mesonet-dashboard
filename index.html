<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå™Ô∏è Live Mesonet Dashboard</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
color: #fff;
text-align: center;
background: url("784FC283-0A4E-42AA-9FE5-88D8A5877E28.png") no-repeat center center fixed;
background-size: cover;
}

/* dark overlay for readability */
body::before {
content: "";
position: fixed;
top: 0; left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.6);
z-index: 0;
}

main {
position: relative;
z-index: 1;
padding: 50px 20px;
}

h1 {
font-size: 2.5em;
margin-bottom: 10px;
}

#data {
margin-top: 30px;
font-size: 1.2em;
background: rgba(0, 0, 0, 0.4);
display: inline-block;
padding: 20px 40px;
border-radius: 10px;
}

footer {
position: fixed;
bottom: 15px;
width: 100%;
text-align: center;
font-size: 0.9em;
color: #ccc;
z-index: 1;
}
</style>
</head>
<body>
<main>
<h1>üå™Ô∏è Live Mesonet Dashboard</h1>
<div id="data">Loading data...</div>
</main>
<footer>Updated every 1 second from Google Sheets</footer>

<script>
// üîó Replace this with your actual published CSV link (must start with https://docs.google.com/spreadsheets/d/e/)
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSytzFWEarglEI45Km6463QZ_UeBXThZf32NLcB-Hbnj13YaL7v7QYrGsdWQFaaR_9gO6ESMp-ox3sh/pub?output=csv";
const updateInterval = 1000; // 1 second

async function fetchSheetData() {
try {
const response = await fetch(sheetUrl + "&nocache=" + new Date().getTime());
if (!response.ok) throw new Error("HTTP " + response.status);
const csvText = await response.text();

const rows = csvText.trim().split("\n").map(r => r.split(","));
renderData(rows);
} catch (err) {
console.error("‚ö†Ô∏è Error fetching data:", err);
const dataDiv = document.getElementById("data");
if (dataDiv) dataDiv.innerHTML = `<p style="color:red;">Error loading data</p>`;
}
}

function renderData(rows) {
const dataDiv = document.getElementById("data");
if (!dataDiv) return;

let html = "<h2>Latest Mesonet Data</h2><table style='margin:auto;text-align:left;'>";
rows.forEach(row => {
html += `<tr><td>${row[0]}</td><td>${row[1] || ""}</td></tr>`;
});
html += "</table>";
dataDiv.innerHTML = html;
}

setInterval(fetchSheetData, updateInterval);
fetchSheetData();
</script>
</body>
</html>
